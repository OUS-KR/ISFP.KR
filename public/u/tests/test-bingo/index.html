<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISFP 빙고 챌린지</title>
    <link rel="stylesheet" href="/u/tests/assets/css/main.css?20251012150000">
    <style>
        .bingo-container {
            overflow-x: auto;
            padding-bottom: 10px; /* Make space for scrollbar */
        }
        .bingo-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 30px 0;
            min-width: 500px; /* Prevent tiles from becoming too small */
        }
        .bingo-cell {
            background-color: var(--card-bg);
            border: 1px solid var(--card-border);
            border-radius: 8px;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 0.9em;
            padding: 5px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            user-select: none;
        }
        .bingo-cell.checked {
            background-color: var(--h-color);
            color: var(--container-bg);
            font-weight: bold;
        }
        .bingo-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        #bingo-counter {
            font-size: 1.2em;
            font-weight: bold;
        }
        #reset-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background-color: var(--card-border);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header class="main-nav">
        <a href="/u/tests/" class="logo">ISFP.KR Tests</a>
        <div class="nav-right-section">
            <nav class="nav-links" id="nav-links"></nav>
            <button id="theme-switcher" class="theme-switcher">🌙</button>
            <button id="hamburger" class="hamburger">☰</button>
        </div>
    </header>
    <div class="container">
        <h1>ISFP 빙고 챌린지</h1>
        <p style="text-align:center;">나는 얼마나 ISFP일까? 아래 빙고판에서 해당하는 항목을 클릭해 보세요.<br>완성된 빙고판을 캡쳐해서 친구들과 공유해 보세요!</p>
        
        <div class="bingo-controls">
            <div id="bingo-counter">체크된 항목 0/25</div>
            <button id="reset-btn">초기화</button>
        </div>
        
        <div class="bingo-container">
            <div class="bingo-grid" id="bingo-grid">
                <!-- Bingo items will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="/u/tests/assets/js/main.js?20251012150000" defer></script>
    <script src="/u/tests/assets/js/dynamic-menu.js" defer></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bingoGrid = document.getElementById('bingo-grid');
            const bingoCounter = document.getElementById('bingo-counter');
            const resetBtn = document.getElementById('reset-btn');
            let checkedCount = 0;

            const bingoItems = [
                "귀찮이즘 만렙, 만사 귀찮음",
                "연락 뜸하지만 만나면 잘 놈",
                "결정장애 (특히 메뉴 고를 때)",
                "칭찬 받으면 하루 종일 생각남",
                "나만의 예술가적 감성 있음",
                "계획? 그게 뭔데? 일단 나가자",
                "혼자만의 시간이 없으면 죽음",
                "겉으로는 \"ㅋㅋ\", 속으로는 온갖 생각 다 함",
                "배려의 아이콘, 거절 잘 못함",
                "\"아무거나\" (하지만 아무거나 아님)",
                "\"그럴 수 있지\" (진심으로 이해함)",
                "집에 가면 연락 두절",
                "\"다 너 잘되라고 하는 소리야\" (하지만 꼰대짓은 싫어함)",
                "눈치는 빠른데, 모르는 척함",
                "갑자기 꽂히는 것에 돈 잘 씀",
                "나는 나, 너는 너. 개인주의 존중",
                "부탁 거절 못 해서 내가 힘듦",
                "누워있는 거 제일 좋아함",
                "겉은 순둥, 속은 고집쟁이",
                "예쁜 게 최고야, 아름다운 거 좋아함",
                "싸우는 거 싫어서 그냥 내가 져줌",
                "말보다 행동으로 보여주는 편",
                "나에 대해 잘 모르는 사람이 함부로 말하면 상처받음",
                "조용한 관종",
                "\"지금 이게 중요해?\" 현재가 가장 중요"
            ];

            // Create bingo cells
            bingoItems.forEach(itemText => {
                const cell = document.createElement('div');
                cell.classList.add('bingo-cell');
                cell.textContent = itemText;
                bingoGrid.appendChild(cell);

                cell.addEventListener('click', () => {
                    cell.classList.toggle('checked');
                    updateCounter();
                });
            });

            // Reset button logic
            resetBtn.addEventListener('click', () => {
                const checkedCells = document.querySelectorAll('.bingo-cell.checked');
                checkedCells.forEach(cell => {
                    cell.classList.remove('checked');
                });
                updateCounter();
            });

            function updateCounter() {
                checkedCount = document.querySelectorAll('.bingo-cell.checked').length;
                bingoCounter.textContent = `체크된 항목 ${checkedCount}/25`;
            }
        });
    </script>
</body>
</html>
