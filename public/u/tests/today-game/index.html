    function getDailySeed() {
        const today = new Date();
        return today.getFullYear() * 10000 + (today.getMonth() + 1) * 100 + today.getDate();
    }

    function mulberry32(seed) {
        return function() {
            seed |= 0;
            seed = seed + 0x6D2B79F5 | 0;
            let t = Math.imul(seed ^ seed >>> 15, 1 | seed);
            t = t + Math.imul(t ^ t >>> 7, 61 | t) | 0;
            return ((t ^ t >>> 14) >>> 0) / 4294967296;
        }
    }

    let currentCorrectAnswer = null;
    let currentRandFn = null;
    let gameInProgress = false;

    // Game 0: Emotional Expression Choice Quiz
    function setupEmotionalExpressionChoiceQuiz() {
        document.getElementById('gameTitle').innerText = "오늘의 게임: 감성적 표현 선택 퀴즈";
        const gameArea = document.getElementById('gameArea');
        const scenarios = [
            { q: "오랜만에 만난 친구에게 어떤 감정을 표현하시겠습니까?", a: ["따뜻한 포옹과 함께 진심 어린 미소를 보낸다.", "반가움을 표현하며 안부를 묻는다.", "어색함을 풀기 위해 농담을 건넨다."], correct: 0 },
            { q: "아름다운 노을을 보았습니다. 당신의 감성을 가장 잘 표현하는 말은?", a: ["말로 표현할 수 없는 경이로움과 평화로움.", "오늘 하루의 고단함을 잊게 하는 위로.", "사진으로 남겨두고 싶은 순간."], correct: 0 },
            { q: "친구가 힘든 이야기를 털어놓습니다. 당신의 반응은?", a: ["친구의 감정을 깊이 공감하며 조용히 곁을 지켜준다.", "즉시 해결책을 제시하며 조언한다.", "친구의 기분을 전환시키기 위해 다른 이야기를 꺼낸다."], correct: 0 }
        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];
        currentCorrectAnswer = scenario.correct;
        gameArea.innerHTML = `
            <div class="game-display question">${scenario.q}</div>
            <div class="choices">
                ${scenario.a.map((choice, index) => `<button class="choice-btn" data-index="${index}">${choice}</button>`).join('')}
            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }

    // Game 1: Inner Sound Exploration Quiz

        const gameArea = document.getElementById('gameArea');

            { q: "고요한 새벽, 창밖으로 빗소리가 들려옵니다. 당신의 내면의 소리는?", a: ["차분함과 평화로움.", "쓸쓸함과 고독함.", "새로운 시작에 대한 기대감."], correct: 0 },
            { q: "복잡한 도시 속에서 혼자 걷고 있습니다. 당신의 내면의 소리는?", a: ["수많은 사람들의 이야기와 감정.", "나만의 공간을 찾고 싶은 갈망.", "도시의 활기찬 에너지."], correct: 1 },

        ];
        const scenario = scenarios[Math.floor(currentRandFn() * scenarios.length)];

        gameArea.innerHTML = `

            </div>
        `;
        document.getElementById('game-input-area').innerHTML = '';
        gameInProgress = true;
    }
